<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8M'iphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .div1 {
            border: 2px solid lightgrey ;
            border-radius: 5px;
            margin: 20px;
        }
    </style>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>
        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
        async function getCategories() {
            // Fetch categories from the server using Axios
            // and display them in the select element
            // url: http://localhost:3010/categories
            try {
                const response = await axios.get ("/categories");
                console.log(response.data);
                showCategories(response.data);
            } catch (error) {
                console.log(error);
            }
            
        }

        function showCategories(categories) {
            // Display the categories in the select element
            const selectElem = document.getElementById("selectCategory");
            
            //create options and displaying them
            
            for (const category of categories) {
                const optionElem = document.createElement("option");
                optionElem.innerText = category;
                selectElem.appendChild(optionElem);
            }
        }

        async function getItems() {
            // Fetch items based on the selected category
            // If "To select" is chosen, do nothing
            // If "All" is chosen, fetch all items
            // If a specific category is chosen, fetch items for that category
            // url: http://localhost:3010/items?category=categoryName

            //event handler for all options
            const optionElem = document.getElementById("selectCategory").value;

            const response = await axios.get(
                    "/items",{
                        params : {
                            query : "category"
                        }
                    }

                )
            showItems(response.data);
            
        }

        function showItems(items) {
            // Display the items in the itemsList div
            // Each item should be displayed in a bootstrap card format
            // The display should be responsive 3 columns on large screens, 2 columns on medium screens, and 1 column on small screens
            
            console.log(items);
            const optionElem = document.getElementById("selectCategory").value;
            const itemsDiv = document.getElementById("itemsList");

            if (optionElem == "all") {
                //clearing contents
                while (itemsDiv.firstChild) {
                    itemsDiv.firstChild.remove();
                }

                for (const item of items) {
                    const pElem = document.createElement("p");
                    const h2Elem = document.createElement("h2");
                    const divElem = document.createElement("div");

                    h2Elem.classList.add("text-center");
                    pElem.classList.add("text-center");

                    divElem.classList.add("div1", "col-lg-3", "col-md-2", "col-sm-1");

                    h2Elem.innerText = item.name;
                    pElem.innerText = "Price: " + Number(item.price).toFixed(2);

                    divElem.appendChild(h2Elem);
                    divElem.appendChild(pElem);

                    itemsDiv.appendChild(divElem);
                }
            } else if (optionElem == "0") {
                //do nothing
            } else {
                const optionElem = document.getElementById("selectCategory").value;
                const itemsDiv = document.getElementById("itemsList");
                let created = false;

                
                //clearing contents
                while (itemsDiv.firstChild) {
                    itemsDiv.firstChild.remove();
                }

                for (const item of items) {
                    if (item.category == optionElem) {
                        console.log("Hello and " + item);
                        created = true;
                        const pElem = document.createElement("p");
                        const h2Elem = document.createElement("h2");
                        const divElem = document.createElement("div");
                        h2Elem.classList.add("text-center");
                        pElem.classList.add("text-center");

                        divElem.classList.add("div1", "col-lg-3", "col-md-2", "col-sm-1");

                        h2Elem.innerText = item.name;
                        pElem.innerText = "Price: " + Number(item.price).toFixed(2);

                        divElem.appendChild(h2Elem);
                        divElem.appendChild(pElem);

                        itemsDiv.appendChild(divElem);
                    } 
                }

                if (!created) {
                    const pElem = document.createElement("p");
                    pElem.innerText = "no items";
                    pElem.classList.add("text-center");

                    itemsDiv.appendChild(pElem)
                }
            }
        }   

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
